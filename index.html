<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissors!</h1>

    <div class="info">
        <p class="roundNumber">Round 0</p>
    </div>

    <div class="buttons">
        <button class="rock"><img src="images/rock.png" width="150px" height="150px"></button>
        <button class="paper"><img src="images/paper.png" width="150px" height="150px"></button>
        <button class="scissors"><img src="images/scissors.png" width="150px" height="150px"></button>
    </div>
    
    <div class="info">
        <p class="moves"></p>
        <p class="roundWinner"></p>
        <p class="scores"></p>
    </div>


</body>
</html>
